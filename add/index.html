<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOY-ADD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="top">
        <div class="home"><a href="../main/index.html">TOY</a></div>
        <div class="nickname"></div>
    </div>

    <div class="body">
        <div class="edit-container">  
            <h2>게시글 등록</h2>
            <form id="add-form">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목을 입력해주세요" required>

                <label for="content">내용</label>
                <textarea id="content" rows="5" required></textarea>

                <div class="button-group">
                    <button type="submit" class="save-btn">추가</button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='../main/index.html'">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
